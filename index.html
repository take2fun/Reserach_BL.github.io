<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>実験</title>
  <script src="processing.js"></script>
</head>

<body class="box">
  <script type="text/processing">
//liner
//Bad Design

int x = 0;
int y = 0;

int task = 0;

int scene = 1;

int f = 0;
String scene_name = "";

boolean scene_eva = true;

int answer_list[] = {1, 2, 3, 4, 5, 6, 7};
int scene_list[] = {2, 3};

float A = 0;
float timeA = 0;
int num = 0;
int count = 1;
int c = 0;
String answer = "";
char keydata = ' ';
int scene_number = 0;

float time = 0;
float base_time = 0;
float base_timeA = 0;
float t = 0;
float n = 0;
float back_1 = 0;
float back_2 = 0;

int first_score = 0;
int second_score = 0;

int scene_count = 0;

boolean right = true;
boolean presure = true;

int background_Question_Time[] = {0};
String background_Question_Answer[] = {};
String background_Question_Answer_Time[] = {};

float back = 0;

int basic_time = 0;
int b_time = 0;

void setup() {
  size(1430, 700);
  background(255);
  x = int(random(10, 100));
  y = int(random(10, 100));
  PFont font = createFont("utf-8", 50);
  textFont(font);
}

void draw() {
  background(255);
  switch(scene) {
  case 1:
    fill(0);
    textSize(56);
    textAlign(CENTER);
    text("Push Enterkey to Start", width/2, height/2);

    scene_name = "B";
    scene_number = 3;

    break;

  case 3:
    background(255);
    fill(back_1, 255-back_2, 0); //RGB

    rect(0, 0, width, height);
    //noFill();
    fill(255);
    //progressBar
    //rect(0, 0, width, height);
    //task
    rect(width/16+200, height/4+100, width/2-100, 100);
    //answer
    rect(width*10/16+100, height/4+100, 150, 100);
    //next
    //rect(width*13/16, height/4+100, 150, 100);

    //display information
    fill(0);
    textSize(56);
    textAlign(CENTER);
    //text("next", width, height/2+35);
    text(x+"+"+y, width/4+210, height/2);
    text(answer, width*10/16+180, height/2);
    textSize(24);
    //text("Time Limit", width/4+60, height*3/4-10);
    //text(int(back_1)+":"+ int(back_2), width/2, height*3/4+40);
    timer();
    basic_timer();
    nextScene();
    break;

  case 100:
    fill(0);
    textSize(56);
    textAlign(CENTER);
    if (c != 1) {
      text("Enter the next.", width/2, (height/2)-50);
    }
    if (c == 1) {
      text("Result", width/2, (height/2)-100);
      text("answer : "+ "NL" + "-" + "G" + "-" + "1" + "-" + first_score, width/2, height/2);
      text("answer : "+ "NL" + "-" + "G" + "-" + "2" + "-" + second_score, width/2, (height/2)+50);
      alert("問題表示時刻"+background_Question_Time+"\n"+"回答時間"+background_Question_Answer_Time+"\n"+"回答"+background_Question_Answer);
      noLoop();
    }
  }
  if (right == false) {
    fill(0);
    textSize(200);
    textAlign(CENTER);
    if (scene == 3) {
      text("×", width*10/16+180+width/8, height/2+25);
    }
  }
}


void timer() {
  if (base_time == 0) {
    base_time = millis();
  }
  time = millis() - base_time;
  time = time/1000;
  if (time < 300) {
    back_1 = time * 255/300;
  } else if (time >= 300) {
    if (base_timeA == 0) {
      base_timeA = millis();
    }
    t = millis() - base_timeA;
    t = t/1000;
    back_2 = t * 255/300;  }
} 

void basic_timer() {
  if (b_time == 0) {
    b_time = millis();
  }
  basic_time = millis() - b_time;
  basic_time = basic_time/1000;
} 


void nextScene() {
  if (time > 600) {
    right = true;
    if (scene_count == 0) {
      first_score = num;
    } else if (scene_count == 1) {
      second_score = num;
    }
    scene_count += 1;
    scene = 100;
  }
}

void keyReleased() {
  keydata = key;
  if (scene == 1) {
    if (keyCode == ENTER) {
      scene = scene_number;
    }
  } else if ((scene == 2) || (scene == 3)) {
    if (keyCode == ENTER) {
      if (x+y == int(answer)) {
        background_Question_Answer_Time = append(background_Question_Answer_Time, str(int(basic_time)));
        background_Question_Answer = append(background_Question_Answer, answer);
        background_Question_Time = append(background_Question_Time,int(basic_time));
        num += 1;
        answer = "";
        x = int(random(10, 100));
        y = int(random(10, 100));
        right = true;
      } else {
        background_Question_Answer_Time = append(background_Question_Answer_Time, str(int(basic_time))+"*");
        background_Question_Answer = append(background_Question_Answer, answer+"*");
        answer = "";
        right = false;
      }
    } else if (keyCode == BACKSPACE) {
      if (answer.length() > 0) {
        answer = answer.substring(0, answer.length()-1);
      }
    } else {
      answer = answer + str(keydata);
    }
  } else if (scene == 100) {
    if (keyCode == ENTER) {
      if (c == 1) {
      } else {
        back_1 = 0;
        back_2 = 0;
        c += 1;
        base_time = 0;
        base_timeA = 0;

        b_time = 0;
        basic_time = 0;
        
        timeA = 0;
        A = 0;
        t = 0;
        time = 0;
        num = 0;
        scene = scene_number;
        answer = "";
        if (presure == true) {
          presure = false;
        } else if (presure == false) {
          presure = true;
        }
        x = int(random(10, 100));
        y = int(random(10, 100));
        background_Question_Answer_Time = append(background_Question_Answer_Time, "/");
        background_Question_Answer = append(background_Question_Answer, "/");
        background_Question_Time = append(background_Question_Time,0);
      }
    }
  }
}


void mouseReleased() {
  if (scene == 0) {
    if ((mouseX > width/8) && (mouseX < width/8+width/4)) {
      if ((mouseY > height/4) && (mouseY < height/4+height/2)) {
        scene = 1;
        scene_eva = true;
      }
    } else if ((mouseX > width*5/8) && (mouseX < width*5/8+width/4)) {
      if ((mouseY > height/4) && (mouseY < height/4+height/2)) {
        scene = 1;
        scene_eva = false;
      }
    }
  }
}


    </script>
  <canvas></canvas>
</body>

</html>
